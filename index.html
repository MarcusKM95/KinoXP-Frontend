<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>User Authentication</h1>

    
    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form" class="form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span id="show-register">Register here</span></p>
        </div>

        <!-- Registration Form -->
        <div id="registration-form" class="form hidden">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerAddress" placeholder="Address" required>
                <input type="text" id="registerPhone" placeholder="Phone Number" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <span id="show-login">Login here</span></p>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
